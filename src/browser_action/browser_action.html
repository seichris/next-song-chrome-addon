<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <button id="playNext">Play Next</button>
    <script>
      document.getElementById("playNext").addEventListener("click", function() {
        window.postMessage({ type: "playNext" }, "*");
      });
    </script>
  </body>
</html>
